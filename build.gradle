group 'aspects'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

configurations {
    aspectjweaver
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.aspectj:aspectjrt:1.9.0'
    compile 'org.aspectj:aspectjweaver:1.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    aspectjweaver 'org.aspectj:aspectjweaver:1.9.0'
}

// Make it easy to add "-javaagent:build/javaagent/aspectjweaver-n.n.n.jar" to the IDE launcher...
task getJavaAgents(type: Sync) {
    description = "Fetches java agents into build/javaagent to facilitate usage from within IDE"
    group = "Support"

    def javaagent = file("$buildDir/javaagent")
    outputs.dir javaagent

    from configurations.aspectjweaver
    into javaagent
}